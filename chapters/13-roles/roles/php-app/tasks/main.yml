---

- name: Install php
  package:
    name: php83
    state: present

- name: Install php-fpm
  package:
    name: php83-fpm
    state: present

- name: Install nginx
  package:
    name: nginx
    state: present

- name: 'Deploy nginx configuration for FreeBSD'
  template:
    src: nginx-freebsd.conf.j2
    dest: /usr/local/etc/nginx/nginx.conf
    backup: yes
  notify: restart nginx

- name: Copy application
  template:
    src: "{{ item }}"
    dest: "/usr/local/www/nginx/index.php"
  loop:
    - roles-example.php
  notify:
    - restart nginx

- name: Enable and start php-fpm
  service:
    name: php-fpm
    enabled: yes
    state: started

- name: Enable and start nginx
  service:
    name: nginx
    enabled: yes
    state: started
